<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDU Factorization Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LDU Factorization Calculator</h1>
        <p>Enter a square matrix (n x n), then click "Calculate" to see the LDU decomposition steps.</p>

        <!-- Matrix Input Form -->
        <div class="matrix-input">
            <label for="matrix-size">Enter matrix size (n x n): </label>
            <input type="number" id="matrix-size" min="1" value="3" onchange="generateMatrixInput()" />
            <div id="matrix-form"></div>
        </div>

        <button onclick="calculateLDU()">Calculate</button>

        <div id="result">
            <h2>Step-by-step LDU Decomposition</h2>
            <div id="steps"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
